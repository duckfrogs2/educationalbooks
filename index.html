<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Website Embedder</h1>
  <p>Enter a URL below to embed it:</p>
  <input id="urlInput" type="text" placeholder="https://example.com">
  <button onclick="embedURL()">Embed</button>
  <button onclick="toggleFullScreen()">Full Screen</button>
  <div>
    <iframe id="iframe" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // Embed the URL through Cloudflare Worker
    function embedURL() {
      const userInput = document.getElementById('urlInput').value;
      const iframe = document.getElementById('iframe');

      if (userInput) {
        try {
          // Prepend your Cloudflare Worker endpoint to the user-provided URL
          const workerEndpoint = 'https://<your-cloudflare-worker-domain>/';
          const proxiedURL = `${workerEndpoint}?url=${encodeURIComponent(userInput)}`;
          iframe.src = proxiedURL;
        } catch (error) {
          alert('Error loading the URL. Please try again.');
        }
      } else {
        alert('Please enter a valid URL!');
      }
    }

    // Toggle full-screen mode for the iframe
    function toggleFullScreen() {
      const iframe = document.getElementById('iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      } else {
        alert('Full-screen mode is not supported in this browser.');
      }
    }
  </script>
</body>
</html>
