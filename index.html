<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple URL Embedder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      cursor: pointer;
    }
    #fullscreenButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    #fullscreenButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Simple URL Embedder</h1>
  <p>Enter a URL below to embed it:</p>
  <input id="urlInput" type="text" placeholder="https://example.com">
  <button onclick="embedURL()">Embed</button>
  <div>
    <iframe id="iframe" src="" frameborder="0" allowfullscreen></iframe>
  </div>
  <button id="fullscreenButton" onclick="toggleFullscreen()">Go Fullscreen</button>

  <script>
    function embedURL() {
      const url = document.getElementById('urlInput').value;
      const iframe = document.getElementById('iframe');
      
      // Check if a URL is entered
      if (url) {
        try {
          console.log('Fetching URL:', url);
          // Request the content from your Vercel function
          fetch(`https://scraper-serverless-3ohtyh2w0-nicolas-projects-4b6d01e3.vercel.app/api/scrape?url=${encodeURIComponent(url)}`)
            .then(response => {
              console.log('Response Status:', response.status);
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Failed to fetch content');
              }
            })
            .then(data => {
              console.log('Data received:', data);
              if (data.content) {
                // Inject the HTML content into the iframe
                const iframeDoc = iframe.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(data.content);
                iframeDoc.close();
              } else {
                alert('Error: No content received.');
              }
            })
            .catch(error => {
              console.error('Error fetching the website:', error);
              alert('Error fetching the website: ' + error.message);
            });
        } catch (error) {
          console.error('Error loading the URL:', error);
          alert('Error loading the URL. Please try again.');
        }
      } else {
        alert('Please enter a valid URL!');
      }
    }

    function toggleFullscreen() {
      const iframe = document.getElementById('iframe');

      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
